<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div class="content">
        <h2>General Information</h2>
        <div class="row">
            <select name="Title">
                <option class="option" value="title">Title</option>
                <option class="option" value="businessman">BusinessMan</option>
                <option class="option" value="reporter">Reporter</option>
                <option class="option" value="secretary">Secretary</option>
            </select>
            <div>
                <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
            </div>
            <div>
                <select name="position">
                    <option value="position">Position</option>
                    <option value="director">Director</option>
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            <div>
                <input type="text" name="company" class="company" id="company" placeholder="Company" required>
            </div>
            <div>
                <input type="text" name="business" id="business" class="business" placeholder="Business Arena" required>
                <select name="employees">
                    <option value="employees">Employees</option>
                    <option value="trainee">Trainee</option>
                    <option value="colleague">Colleague</option>
                    <option value="associate">Associate</option>
                </select>
            </div>
        </div>
        <div class="group">
            <h2>Contact Details</h2>
            <div>
                <input type="text" name="street" id="street" class="street" placeholder="Street + Nr" required>
            </div>
            <div>
                <input type="text" name="additional" id="additional" class="additional" placeholder="Additional Information" required>
            </div>
            <div>
                <input type="text" name="zip" id="zip" class="zip" placeholder="Zip Code" required>
                <select name="place">
                    <option value="place">Place</option>
                    <option value="street">Street</option>
                    <option value="district">District</option>
                    <option value="city">City</option>
                </select>
            </div>
            <div>
                <select name="country">
                    <option value="country">Country</option>
                    <option value="India">India</option>
                    <option value="US">US</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <div>
                <input type="text" name="code" id="code" class="code" placeholder="Code +" required>
                <input type="text" name="phone" id="phone" class="phone" placeholder="Phone Number" required>
            </div>
            <div>
                <input type="text" name="your_email" id="your_email" class="your_email" placeholder="Your Email" required>
            </div>
            <div>
                
                <p>
                    <input type="radio" name="radio">
                    I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.
                </p>
            </div>
        </div>
    </div> 
</body>
</html>
