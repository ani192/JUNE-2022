<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<style>
#logo{
    float: left;
    width: 10%;
    padding: 10px;
    font-size: 25px;
    color: green;
}
#list{
    float: right;
    width: 40%;
    background-color: blue;
}
.item{
    display: inline-block;
    padding: 10px;
}
.container{
    padding: 5px;
    position: relative;
}
.center{
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 30px;
}
.clear{
    clear: left;
}
</style>
<body>
    <main>
        <header>
            <nav>
                <div id="logo">GeeksforGeeks</div>
                <div id="list">
                    <div class="item">HOME</div>
                    <div class="item">ABOUT US</div>
                    <div class="item">OUR PRODUCTS</div>
                    <div class="item">CARRERS</div>
                    <div class="item">CONTACT US</div>
                </div>
                <div class="clear"></div>
                <div class="container">
                    <img src="Images/Slider.jpg" alt="Image" width="100%" height="100%">
                <div class="center"><strong> A Basic Web Design course by GeeksforGeeks</strong></div></div>
            </nav>
        </header>
    </main>
</body>
</html>
