<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Types</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:wght@900&family=Noto+Sans:wght@200;500;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="Css/Common.css">
        <link rel="stylesheet" href="Css/TopNavigation.css">
        <style>
            .clear{
                clear: both;
            }
        </style>
</head>
<body>
    <main id="main">
        <header id="mainheader">
            <nav class="mainnav">
                <div class="Logo">My Logo</div>
                <div class="menuwrap">
                    <ul class="menu">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Gallery</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <article class="maincontent">
            <section id="home" class="vh-100">
                <h1> Home </h1>
            </section>
            <section id="about" class="vh-100">
                <h1> About </h1>
            </section>
            <section id="gallery" class="vh-100">
                <h1> Gallery </h1>
            </section>
            <section id="contact" class="vh-100">
                <h1> Contact </h1>
            </section>
        </article>
        <div class="clear"></div>
    </main>
</body>
</html>
